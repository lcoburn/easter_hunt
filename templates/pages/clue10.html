{% extends "base.html" %}

{% block content %}

{% load static %}
<h2>Clue 10.</h2>

<h3>Help! Grandma is not sure her NCT is up to date. Please check</h3>

<script>
    function showhide(id) {
        var e = document.getElementById(id);
        e.style.display = (e.style.display == 'block') ? 'none' : 'block';
  }
</script>
<center>
    <a href="javascript:showhide('uniquename')">
        Click here for more help.
    </a>

    <div id="uniquename" style="display:none;">
        <p>Look in a car</p>
        <img src="{% static 'images/bg/tag.jpg' %}"  class="img-responsive" />
    </div>

</center>

{% endblock %}
