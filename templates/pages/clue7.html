{% extends "base.html" %}

{% block content %}

{% load static %}
<h2>Clue 7.</h2>

<img src="{% static 'images/bg/wave.jpg' %}"  class="img-responsive" />


<script>
    function showhide(id) {
        var e = document.getElementById(id);
        e.style.display = (e.style.display == 'block') ? 'none' : 'block';
  }
</script>
<center>
<a href="javascript:showhide('uniquename')">
    Click here for help!
</a>

<div id="uniquename" style="display:none;">
    <a> Go to the spiral stairs </a>
</div>
</center>

{% endblock %}
